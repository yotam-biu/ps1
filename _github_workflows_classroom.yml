name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Make hello_test.sh executable
      run: |
        chmod +x ./.tests/hello_test.sh
        chmod +x ./.tests/line2_checker_test.sh
    - name: hello test sh
      id: hello-test-sh
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: hello test sh
        setup-command: ''
        command: "./.tests/hello_test.sh"
        input: ''
        expected-output: 'Hello World!'
        comparison-method: exact
        timeout: 10
        max-score: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        HELLO-TEST-SH_RESULTS: "${{steps.hello-test-sh.outputs.result}}"
      with:
        runners: hello-test-sh
